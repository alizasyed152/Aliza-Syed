<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & Activity App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">Weather & Activity</h1>

    <!-- Weather Card -->
    <div class="card shadow-sm mb-3" id="weather-card">
      <div class="card-body">
        <h5 class="card-title">Weather in </h5>
        <div id="weatherMain" class="d-flex flex-wrap gap-2">
          <!-- JS populates weather boxes -->
        </div>
      </div>
    </div>

    <!-- Activity Card -->
    <div class="card shadow-sm mb-3" id="activity-card">
      <div class="card-body">
        <h5 class="card-title">Activity Recommendation</h5>
        <p id="activity" class="card-text">Loading activity...</p>
      </div>
    </div>

    <!-- Optional geolocation -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="useMyLocation()">Use My Location</button>
    </div>

    <footer class="mt-4 text-center text-muted small">
      Data from OpenWeatherMap & Bored API<br>
      (See README for sources)
    </footer>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
