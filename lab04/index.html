<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & Activity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather & Activity</h1>

    <h2 id="location">Troy, NY</h2>

    <div class="condition-container">
      <img id="condition-icon" src="" alt="Weather Icon">
    </div>

    <div class="weather-cards" id="weather-cards">
      <!-- Weather cards injected here -->
    </div>

    <div class="activity-card card" id="activity-card">
      <h3>Suggested Activity</h3>
      <p id="activity"></p>
    </div>

    <button id="location-btn">Show My Weather & Activity</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
